<!DOCTYPE html>
<html>
<head>
	<title>Social Share Dropdown Menu UI Design</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</head>
<body>

<div class="wrapper">
  <div class="social_share_wrap">

    <div class="ss_wrap ss_wrap_1">
      <div class="ss_btn">
        <span class="icon">
          <ion-icon name="share-social"></ion-icon>
        </span>
      </div>

      <div class="dd_list">
        <ul>
          <li><a href="#" class="facebook active">
              <span class="icon">
                <ion-icon name="logo-facebook"></ion-icon>
              </span>
            </a></li>
          <li><a href="#" class="twitter">
              <span class="icon">
                <ion-icon name="logo-twitter"></ion-icon>
              </span>
            </a></li>
          <li><a href="#" class="instagram ">
              <span class="icon">
                <ion-icon name="logo-instagram"></ion-icon>
              </span>
            </a></li>
          <li><a href="#" class="reddit">
              <span class="icon">
                <ion-icon name="logo-reddit"></ion-icon>
              </span>
            </a></li>
        </ul>
      </div>
    </div>

    <div class="ss_wrap ss_wrap_2">
      <div class="ss_btn">
        <span class="icon">
          <ion-icon name="share-social"></ion-icon>
        </span>
      </div>

      <div class="dd_list">
        <ul>
          <li><a href="#" class="facebook">
              <span class="icon">
                <ion-icon name="logo-facebook"></ion-icon>
              </span>
            </a></li>
          <li><a href="#" class="twitter active">
              <span class="icon">
                <ion-icon name="logo-twitter"></ion-icon>
              </span>
            </a></li>
          <li><a href="#" class="instagram">
              <span class="icon">
                <ion-icon name="logo-instagram"></ion-icon>
              </span>
            </a></li>
          <li><a href="#" class="reddit">
              <span class="icon">
                <ion-icon name="logo-reddit"></ion-icon>
              </span>
            </a></li>
        </ul>
      </div>
    </div>

    <div class="ss_wrap ss_wrap_3">
      <div class="ss_btn">
        <span class="icon">
          <ion-icon name="share-social"></ion-icon>
        </span>
      </div>

      <div class="dd_list">
        <ul>
          <li><a href="#" class="facebook">
              <span class="icon">
                <ion-icon name="logo-facebook"></ion-icon>
              </span>
              <span class="text">
                Facebook
              </span>
            </a></li>
          <li><a href="#" class="twitter">
              <span class="icon">
                <ion-icon name="logo-twitter"></ion-icon>
              </span>
              <span class="text">
                Twitter
              </span>
            </a></li>
          <li><a href="#" class="instagram">
              <span class="icon">
                <ion-icon name="logo-instagram"></ion-icon>
              </span>
              <span class="text">
                Instagram
              </span>
            </a></li>
          <li><a href="#" class="reddit">
              <span class="icon">
                <ion-icon name="logo-reddit"></ion-icon>
              </span>
              <span class="text">
                Reddit
              </span>
            </a></li>
        </ul>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript" src="scripts.js"></script>

</body>
</html>
